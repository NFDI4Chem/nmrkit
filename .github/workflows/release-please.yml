name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4.2.0
        with:
          release-type: python
          target-branch: main
          token: ${{ secrets.GITHUB_TOKEN }}